<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kmMqtt Docs</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #e8e8e8;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #14171f;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
    }

    nav button {
      background: #1f2430;
      border: 1px solid #2a2f3a;
      color: #e8e8e8;
      padding: 8px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    nav button.active {
      background: #2f3646;
      border-color: #3f4560;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 56px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>kmMqtt Docs</h1>
    <nav>
      <button id="apiBtn" class="active" onclick="show('api')">API Docs</button>
      <button id="covBtn" onclick="show('coverage')">Coverage</button>
    </nav>
  </header>

  <iframe id="viewer" src="api/index.html"></iframe>

  <script>
    function show(mode) {
      const viewer = document.getElementById('viewer');
      document.getElementById('apiBtn').classList.remove('active');
      document.getElementById('covBtn').classList.remove('active');

      if (mode === 'api') {
        viewer.src = "api/index.html";
        document.getElementById('apiBtn').classList.add('active');
      } else {
        viewer.src = "coverage/index.html";
        document.getElementById('covBtn').classList.add('active');
      }
    }
  </script>
</body>
</html>
